<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <title>Zomato</title>
</head>

<body>
    <!--Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="./assets/hero.jpg" alt="hero img" />
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order Food from your favourite restuarants near you.</h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
    </main>
</body>

</html>
